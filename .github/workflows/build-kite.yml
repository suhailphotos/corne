name: Build QMK (Kite)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        keyboard: [boardsource/unicorne]
        keymap:   [suhail]

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi \
            gcc-avr avr-libc dfu-util

      - name: Fetch QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          path: qmk_firmware
          submodules: recursive

      - name: Copy our keymap into QMK tree
        run: |
          mkdir -p qmk_firmware/keyboards/${{ matrix.keyboard }}/keymaps/${{ matrix.keymap }}
          rsync -a qmk/keyboards/ qmk_firmware/keyboards/

      - name: Install QMK CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install qmk
          qmk --version

      - name: Compile
        working-directory: qmk_firmware
        run: qmk compile -kb ${{ matrix.keyboard }} -km ${{ matrix.keymap }}

      - name: Compute artifact name
        id: names
        run: |
          KB="${{ matrix.keyboard }}"
          KB_SAFE="${KB//\//-}"          # boardsource/unicorne -> boardsource-unicorne
          echo "ARTIFACT_NAME=qmk-${KB_SAFE}-${{ matrix.keymap }}" >> "$GITHUB_ENV"

      - name: List build outputs (debug)
        run: |
          pwd
          ls -la qmk_firmware/.build || true

      - name: Find exact firmware file
        id: findfile
        shell: bash
        run: |
          set -euo pipefail
          prefix="qmk_firmware/.build/${{ matrix.keyboard//\//_ }}_${{ matrix.keymap }}"
          echo "Prefix: $prefix"
          if compgen -G "${prefix}.uf2" > /dev/null; then
            file="${prefix}.uf2"
          elif compgen -G "${prefix}.hex" > /dev/null; then
            file="${prefix}.hex"
          elif compgen -G "${prefix}.bin" > /dev/null; then
            file="${prefix}.bin"
          else
            echo "No firmware file produced with prefix ${prefix}" >&2
            ls -la qmk_firmware/.build || true
            exit 1
          fi
          echo "BUILT_FILE=$file" >> "$GITHUB_ENV"
          echo "Found: $file"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.BUILT_FILE }}
          if-no-files-found: error
