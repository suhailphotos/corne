name: Build QMK (Kite)

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli:1.3.0   # pin a known tag; avoid "latest"
    strategy:
      matrix:
        keyboard: [boardsource/unicorne]
        keymap:   [suhail]

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Fetch QMK Firmware at pinned commit
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          path: qmk_firmware
          ref: 4a2a2ef    # <-- replace with a commit you choose & keep the same locally
          submodules: recursive

      - name: Copy our keymap into QMK tree
        run: |
          mkdir -p qmk_firmware/keyboards/${{ matrix.keyboard }}/keymaps/${{ matrix.keymap }}
          rsync -a qmk/keyboards/ qmk_firmware/keyboards/

      - name: Sanity check target & versions
        working-directory: qmk_firmware
        run: |
          qmk --version
          git rev-parse HEAD
          git -C lib/pico-sdk rev-parse HEAD || true
          qmk info -kb ${{ matrix.keyboard }} -km ${{ matrix.keymap }}

      - name: Compile
        working-directory: qmk_firmware
        run: qmk compile -kb ${{ matrix.keyboard }} -km ${{ matrix.keymap }}

      - name: Hash firmware (for reproducibility)
        run: |
          fn="qmk_firmware/.build/${{ matrix.keyboard//\//_ }}_${{ matrix.keymap }}.uf2"
          sha256sum "$fn" | tee "$fn.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qmk-${{ matrix.keyboard//\//- }}-${{ matrix.keymap }}
          path: |
            qmk_firmware/.build/${{ matrix.keyboard//\//_ }}_${{ matrix.keymap }}.uf2
            qmk_firmware/.build/${{ matrix.keyboard//\//_ }}_${{ matrix.keymap }}.uf2.sha256
          if-no-files-found: error
