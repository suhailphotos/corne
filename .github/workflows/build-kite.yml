name: Build QMK (Kite)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        keyboard: [boardsource/unicorne]
        keymap:   [suhail]

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi \
            gcc-avr avr-libc dfu-util

      - name: Fetch QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          path: qmk_firmware
          submodules: recursive

      - name: Copy our keymap into QMK tree
        run: |
          mkdir -p qmk_firmware/keyboards/${{ matrix.keyboard }}/keymaps/${{ matrix.keymap }}
          rsync -a qmk/keyboards/ qmk_firmware/keyboards/

      - name: Install QMK CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install qmk
          qmk --version

      - name: Compile
        working-directory: qmk_firmware
        run: qmk compile -kb ${{ matrix.keyboard }} -km ${{ matrix.keymap }}

      - name: Compute artifact name
        id: names
        run: |
          KB="${{ matrix.keyboard }}"
          KB_SAFE="${KB//\//-}"              # boardsource/unicorne -> boardsource-unicorne
          echo "ARTIFACT_NAME=qmk-${KB_SAFE}-${{ matrix.keymap }}" >> "$GITHUB_ENV"

      - name: Compute artifact + output glob
        id: names
        run: |
          KB="${{ matrix.keyboard }}"
          KB_SAFE="${KB//\//-}"                     # boardsource/unicorne -> boardsource-unicorne
          KB_FS="${KB//\//_}"                       # boardsource/unicorne -> boardsource_unicorne
          echo "ARTIFACT_NAME=qmk-${KB_SAFE}-${{ matrix.keymap }}" >> "$GITHUB_ENV"
          echo "BUILT_GLOB=qmk_firmware/.build/${KB_FS}_${{ matrix.keymap }}.*" >> "$GITHUB_ENV"

      - name: List build outputs (debug)
        run: |
          ls -la qmk_firmware/.build || true
          echo "Expecting: ${{ env.BUILT_GLOB }}"
          ls -la ${{ env.BUILT_GLOB }} || true

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.BUILT_GLOB }}
          if-no-files-found: error
