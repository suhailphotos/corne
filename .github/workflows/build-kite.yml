name: Build QMK (Kite)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Pin to the linux/amd64 digest of the official QMK CLI image
    container: ghcr.io/qmk/qmk_cli:latest

    strategy:
      matrix:
        keyboard: [boardsource/unicorne]
        keymap:   [suhail]

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Fetch QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          path: qmk_firmware
          submodules: recursive

      - name: Copy our keymap into QMK tree
        run: |
          mkdir -p "qmk_firmware/keyboards/${{ matrix.keyboard }}/keymaps/${{ matrix.keymap }}"
          rsync -a qmk/keyboards/ qmk_firmware/keyboards/

      - name: Compile
        working-directory: qmk_firmware
        run: qmk compile -kb ${{ matrix.keyboard }} -km ${{ matrix.keymap }}

      - name: Compute artifact name
        id: names
        shell: bash
        env:
          KB: ${{ matrix.keyboard }}
          KM: ${{ matrix.keymap }}
        run: |
          KB_DASH="${KB//\//-}"                    # boardsource/unicorne -> boardsource-unicorne
          KB_UNDER="${KB//\//_}"                   # boardsource/unicorne -> boardsource_unicorne
          echo "ARTIFACT_NAME=qmk-${KB_DASH}-${KM}" >> "$GITHUB_ENV"
          echo "PREFIX=qmk_firmware/.build/${KB_UNDER}_${KM}" >> "$GITHUB_ENV"

      - name: Find exact firmware file
        id: findfile
        shell: bash
        run: |
          set -euo pipefail
          prefix="${PREFIX}"
          if compgen -G "${prefix}.uf2" > /dev/null; then
            file="${prefix}.uf2"
          elif compgen -G "${prefix}.hex" > /dev/null; then
            file="${prefix}.hex"
          elif compgen -G "${prefix}.bin" > /dev/null; then
            file="${prefix}.bin"
          else
            echo "No firmware file produced with prefix ${prefix}" >&2
            ls -la qmk_firmware/.build || true
            exit 1
          fi
          echo "BUILT_FILE=$file"        >> "$GITHUB_ENV"
          echo "built_file=$file"        >> "$GITHUB_OUTPUT"
          echo "Found: $file"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ steps.findfile.outputs.built_file }}
          if-no-files-found: error
